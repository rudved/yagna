<form action="{% url 'save' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr><th><input type="number" placeholder="Account no" required name="acno"/></th></tr>
    <tr><th><input type="text" placeholder="Name" required name="name"/></th></tr>
    <tr><th><input type="text" placeholder="Type of Account" required name="type"/></th></tr>
    <tr><th><input type="number" placeholder="Age" required name="age"/></th></tr>
    <tr><th>Gender<input type="radio" value="Male" name="gen"/>Male
        <input type="radio" value="Female"  name="gen"/>Female</th></tr>
    <tr><th><input type="decimal" placeholder="Balance" required name="blc"\></th></tr>
    <tr><th><button type="submit">Save</button> </th></tr>
</table>
</form>
{%  if data %}
<table align="center" border="2">
    <tr><th>ACNO</th>
        <th>NAME</th>
        <th>TYPE OF ACCOUNT</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>BALANCE</th>
    </tr>
    {% for x in data %}
        <tr><td>{{ x.acno }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.type }}</td>
            <td>{{ x.age }}</td>
            <td>{{ x.gender }}</td>
            <td>{{ x.blc }}</td></tr>
    {% endfor %}
</table>
{% endif %}
